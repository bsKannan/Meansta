<div class="medium-list">
  <div class="list-viewer-wrapper">
    <div>Register</div>

    <div [formGroup]="registerForm" (ngSubmit)="registerForm.valid && onRegisterSubmit()" novalidate>
      <div class="form-container">
        <mat-form-field>
          <input #name
                  matInput
                  formControlName="name"
                  [(ngModel)]="user.name" 
                  [ngModelOptions]="{standalone: true}"
                  placeholder="Enter your name" />
        </mat-form-field>
        <mat-form-field>
          <input #email
                 matInput
                 formControlName="email"
                 [(ngModel)]= "user.email"
                 [ngModelOptions]="{standalone: true}"
                 placeholder="Enter your email" />
        </mat-form-field>
        <mat-form-field>
          <input #password
                  matInput
                  formControlname="password"
                  [(ngModel)]="user.password" 
                  [ngModelOptions]="{standalone: true}"             
                  placeholder="Enter your password" 
                  [type]="hide ? 'password':'text'"/>
                  <mat-icon matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility':'visibility_off'}}
                  </mat-icon>
        </mat-form-field>

        <button mat-button type="submit" 
        class="mat-raised-button mat-primary" [disabled]="!registerForm.valid">Register</button>
        <button mat-button routerLink="/login" class="divider">Login</button>
      </div>
    </div>
  </div>
</div>
