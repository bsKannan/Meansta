<div>
  <mat-card>
  
    <mat-card-title>
      Login 
    </mat-card-title>
    
    <mat-card-content>
      <form class="form" [formGroup]="regiForm" (ngSubmit)="onFormSubmit(regiForm.value)">
        <table class="table-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="full-width">
                <input formControlName="Email" #ma matInput placeholder="Email" autocomplete="off"> 
                <mat-error>
                    <span *ngIf="!regiForm.get('Email').valid && regiForm.get('Email').touched">
                      Enter proper Email !!!
                    </span>  
                </mat-error>
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field>
                <!-- <input #pa formControlName="password" matInput placeholder="password" autocomplete="off">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
               -->
               <input #pa formControlName="password" matInput #pass placeholder="Enter your password" [type]="hide ? 'password' : 'text'" autocomplete="off">
               <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              </mat-form-field>
            </td>
          </tr>
          <tr> 
              <td colspan="2" class="content-center" name="submit">
                <button mat-raised-button color="accent" (click)="login(ma.value,pa.value)" [disabled]="!regiForm.valid" routerLink='/login' >Login</button>
              </td>
            </tr>
        </table>
      </form>
    </mat-card-content>
  </mat-card>
</div>
